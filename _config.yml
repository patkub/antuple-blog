# Welcome to Amplified for Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Antuple
email: patrick@antuple.net
description: >
  Personal blog
logo: "/assets/images/logo.png"
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://antuple.net" # the base hostname & protocol for your site
paginate: 5 # The number of posts to show per page on your homepage
paginate_path: "blog/page:num"

name: 'Patrick Kubiak'
bio: >
  Computer Science student.
author_image: "/assets/images/logo.png"
github_username:  patkub

# Google Analytics
analytics_id: "UA-85305402-2"

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: false

gems:
  - jekyll-paginate
